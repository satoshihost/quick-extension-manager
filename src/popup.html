<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="header">
        <button id="themeToggle" class="theme-toggle" title="Switch theme">
            <svg class="sun-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="12" cy="12" r="5" />
                <line x1="12" y1="1" x2="12" y2="3" />
                <line x1="12" y1="21" x2="12" y2="23" />
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                <line x1="1" y1="12" x2="3" y2="12" />
                <line x1="21" y1="12" x2="23" y2="12" />
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
        </button>
        <h3>Quick Extension Manager</h3>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search extensions...">
    </div>

    <div id="bulkControls" class="bulk-controls">
        <div class="extension-item aggregate loading">Preparing batch controls...</div>
    </div>

    <div id="extensionsList" class="extensions-list">
        <div class="loading">Loading extensions...</div>
    </div>

    <div class="footer">
        <div class="stats">
            <span id="extensionCount">0 extensions</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
